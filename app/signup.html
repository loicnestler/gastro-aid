<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<title>Gastro-Aid</title>
</head>
<body>
	<h1>Gastro-Aid</h1>


	<form onsubmit="return false">
		<div class="container">
			
			<div class="row">
				<div class="col"></div>
				<div class="card">
					<div class="card-body">
						<div class="col">
							<div class="form-group">
								<label for="formGroupExampleInput">Name</label>
								<input type="text" class="form-control" id="name" placeholder="Name">
							</div>
							<div class="form-group">
								<label for="formGroupExampleInput">Address</label>
								<input type="text" class="form-control" id="address" placeholder="Address">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label>
								<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="name@example.com">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Password</label>
								<input type="password" class="form-control" id="password" placeholder="Password">
							</div>
							<button  onclick="sende()" class="btn btn-primary">Sign Up</button>
						</div>
					</div>
				</div>
				<div class="col"></div>
			</div>
			
		</div>

	</form>

</div>

<script>
	function sende() {
		axios.post('http://www.lcnr.live:3000/user/signup', {
			name: document.getElementById('name').value,
	//address: document.getElemenetById('address').value,
	password: document.getElementById('password').value,
	email: document.getElementById('email').value
}).then(res => res.data).then(data => {
	console.log(data)
}).catch(err => {
	console.log(err)
})
}


</script>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
